<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer type="module"></script>
    <script src="./modal.js" defer></script>
</head>
<body>

    <div class="alert-error hide">
        Digite somente n√∫meros
    </div>

    <div class="container">
        <form action="">
            <h1>BMI Calculator</h1>
            <fieldset>
                <label for="weight">
                    Weight (kg)
                </label>
                <input type="text" placeholder="60" id="weight">
            </fieldset>
            <fieldset>
                <label for="height">
                    Height (cm)
                </label>
                <input type="text" placeholder="165" id="height">
            </fieldset>
            <button type="submit">
                Calculate BMI
                <img src="./assets/arrow-up-right.svg" alt="Arrow Right">
            </button>
        </form>
    </div>

    <div class="modal-wrapper hide">
        <div class="modal-card">
            <button class="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#0C3440" fill-opacity="0.6"/>
                  </svg>
            </button>
            <h2 class="modal-title">
            </h2>
        </div>
    </div>
</body>
</html>
